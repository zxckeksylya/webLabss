<div class="form">
  <div class="form__item">
    <label class="form__item-label"><h4>title</h4></label>
    <input class="form__item-input" type="text" [(ngModel)]="post.title" />
  </div>
  <div class="form__item">
    <label class="form__item-label"><h4>Text</h4></label>
    <textarea class="form__item-textarea" cols="30" rows="10" [(ngModel)]="post.text"></textarea>
  </div>
  <button class="form__submit" (click)="addPost()">add</button>
</div>
