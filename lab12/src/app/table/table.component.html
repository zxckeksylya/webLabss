<table>
    <tr>
        <th>ID</th>
        <th>title</th>
        <th>data</th>
        <th></th>
    </tr>
    <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date | date}}</td>
        <td><button (click)="deletePost(post.id!)">delete</button></td>
    </tr>
</table>
