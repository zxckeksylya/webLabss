<ul class="list">
    <li class="list__item" *ngFor="let post of posts">
        <div class="list__item-header">
            <h3>{{post.title}}</h3>
            <span>{{post.date|date}}</span>
        </div>
        <div class="list__item-text">
            <p>{{post.text}}</p>
        </div>
        <button (click)="deletePost(post.id!)">delete</button>
    </li>
</ul>
