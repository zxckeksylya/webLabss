<table>
  <tr>
    <td></td><td>description</td><td>checked</td>
  </tr>
  <tr *ngFor="let item of getTasks()" >
    <td>{{item.id}}</td>
    <td>{{item.description}}</td>
    <td><input type="checkbox" [(ngModel)]="item.status" /></td>
  </tr>
</table>

<input class="form-control" #todoText />
 <button class="btn btn-primary m-t-1" (click)="addItem(todoText.value)">
